<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03</title>
</head>
<body>
<script>
    // window.setInterval(function () {
    //     alert("哈哈");
    // },100);
    // window.clearInterval(定时器id)//清理定时器

    //页面加载后
    window.onload=function () {
        //一次性的定时器
        var timeId=window.setTimeout(function () {
            alert("您好");
        },100);
    }
    //点击这个按钮,停止这个一次性的定时器
    document.getElementById("btn").onclick=function () {
        clearTimeout(timeId)
    }


</script>
<input type="button" value="停下" id="btn">
</body>
</html>
