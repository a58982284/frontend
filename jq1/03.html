<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03</title>
    <style>
        div{
            height: 200px;
            margin-bottom: 10px;
            background-color: #a43035;
            display: none;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        //2. 入口函数的标准
    $(document).ready(function () {
        //注册事件，把on去掉，是一个方法
        $("#btn1").click(function () {
            //隐式迭代：偷偷的遍历，jQuery会自动的遍历，不需要我们遍历。
            $("div").show(1000);
        });

        $("#btn2").click(function () {
            $("div").text("我是内容");
        });
    });




    </script>

</head>
<body>
<input type="button" value="btn1" id="btn1">
<input type="button" value="设置内容" id="btn2">


<div></div>
<div></div>
<div></div>

</body>
</html>
