<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: darkmagenta;
        }
    </style>


</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<div id="dv"></div>

<script src="common.js"></script>
<script>
    my$("btn").onclick=function () {
        if (this.value=='隐藏'){
            my$("dv").style.display="none";//隐藏
            this.value="显示";
        } else if (this.value=="显示"){
            my$("dv").style.display="block";//显示
            this.value="隐藏";
        }
    }



</script>



</body>
</html>
