<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: yellow;
            board:2px solid red;
        }
        .cls{
            display: none;
        }

    </style>


</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<div id="dv"></div>
<script src="common.js"></script>
<script>
    //点击按钮,通过类样式的方式设置div的显示和隐藏
    my$("btn").onclick=function () {
        if (my$("dv").className !="cls"){
            my$("dv").className = "cls";
            this.value="显示";
        }else{
            my$("dv").className="";
            this.value="隐藏";
        }
    }

</script>

</body>
</html>
