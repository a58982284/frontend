<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi</title>
</head>
<body>
<input type="button" value="设置P的内容" id="btn"/>
<p id="p1">我是一个P标签</p>
<script>
    //案例:点击按钮,修改p标签的显示内容

  //凡是成对的标签,中间的文本内容,设置的时候,都使用innerText这个属性的方式

  //根据id获取按钮,为按钮注册点击事件,添加事件处理函数
    document.getElementById("btn").onclick=function () {
        document.getElementById("p1").innerText="这是一个P";
    }
</script>
</body>
</html>
