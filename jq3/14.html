<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>这是一个div</div>

<p>这是一个p元素</p>

<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        var money=100;
        $("div").on("click",100,function (e) {
                console.log(e);
        console.log("哈哈，我有"+e.data);
        });
        
        money = 0;
        $("p").on("click",0,function (e) {
            console.log("呜呜，我有"+e.data);
        })
    })

</script>
</body>
</html>
