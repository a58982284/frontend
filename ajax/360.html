<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#input01').blur(function () {

                var $val = $(this).val();

                $.ajax({
                    url:'https://sug.so.360.cn/suggest?',
                    type:'get',
                    dataType:'jsonp',
                    data:{'word':$val}
                })
                    .done(function (data) {
                        console.log(data)
                        $('#list01').empty();

                        var dat = data.s;

                        for (var i=0;i<dat.length;i++)
                        {
                            var $newli = $('<li>');

                            $newli.html(dat[i]);

                            $newli.appendTo($('#list01'));
                        }
                    })
            })
        })
    </script>
</head>
<body>
<input type="text" name="" id="input01">

<ul id="'list01">


</ul>

</body>
</html>
